<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact - Sanjeev Ladwal</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/8b664638af.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>SL</h1> 
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="../PROJECT/project.html">Projects</a>
            <a href="../RESUME/resume.pdf">Resume</a>
            <a href="../ABOUT/about.html">About</a>
            <a href="../CONTACT/contact.html">Contact</a>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <div class="form-div">
            <h2>Contact Us</h2>

        <form id="contactForm" action="https://formspree.io/f/mdkazpjl" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone no." required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

            <button type="submit" class="button" >Send Message</button>
        </form>
        </div>

        <div class="social-icons">
            <a href="https://wa.me/yourwhatsappnumber" target="_blank">
                <i class="fa-brands fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.linkedin.com/in/yourlinkedinprofile" target="_blank">
                <i class="fa-brands fa-linkedin"></i> Linkedin
            </a>
            <a href="https://www.instagram.com/yourinstagramhandle" target="_blank">
                <i class="fa-brands fa-instagram"></i> Instagram Handle
            </a>
            <a href="https://www.instagram.com/yourinstagramhandle" target="_blank">
                <i class="fa-brands fa-github"></i> GitHub Handle
            </a>
        </div>
    </div>
        <!-- Copyright Section -->
        <footer class="copyright">
            <p>&copy; 2025 Sanjeev Ladwal. All Rights Reserved.</p>
        </footer>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          
          const formData = new FormData(form);
          const response = await fetch(form.action, {
            method: form.method,
            body: formData,
            headers: { "Accept": "application/json" }
          });
      
          if (response.ok) {
            alert("Message sent successfully!");
            form.reset();
          } else {
            alert("Error sending message. Please try again.");
          }
        });
      </script>
      
</body>
</html>
